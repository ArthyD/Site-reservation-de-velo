{% extends "base.html" %}

{% block title %}Sign-up{% endblock %}

{% block content%}
    <form method="POST">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="nom">Ton login</label>
            <input
                type="text"
                class="form-control"
                id="nom"
                name="nom"
                placeholder="Ton login : nom_prénom comme ça on pourra te contacter facilement"
            />
        </div>
        <div class="form-group">
            <label for="password1">Mot de passe</label>
            <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Ton mot de passe"
            />

        </div>
        <div class="form-group">
            <label for="password2">Confirme ton mot de passe</label>
            <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirme ton mot de passe"
            />
        </div>
        <br />
        <button type = "submit" class = "btn btn-primary">Submit</button>
    </form>
{% endblock %}
